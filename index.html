<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="pong.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>PONG | THE GAME</title>
</head>
<body>
    <div class="loader">
        <img src="pong.png" alt="pong">
        <span>Loading...</span>
    </div>
    <div class="welcome">
        <h1>PONG THE GAME</h1>
        <div class="welcome__container">
            <div class="selection">
                <button class="selection__button" id="optionPlayer">1 vs 1</button>
            </div>
            <div class="selection">
                <button class="selection__button disabled" id="optionPC">1 vs Computer</button>
            </div>
        </div>
        <div class="welcome__player">
            <div class="welcome__player--player1">
                <h3>Player One</h3>
                <label for="nick1">Player one nick: </label>
                <input type="text" id="nick1" class="player__input" placeholder="Player1" title="Nickname" value="Player1" maxlength="10" required>
                <label for="colorA">Pick your paddle color: </label>
                <input type="color" id="colorA" class="player__color" value="#0000F0" required>
                <label for="control"></label>
                <div class="player__controlPanel">
                    Up/Down<br>
                    <button class="player__control" id="control1A" value="87">W</button>
                    <button class="player__control" id="control2A" value="83">S</button>
                </div>
            </div>
            <div class="welcome__player--player2">
                <h3>Player Two</h3>
                <label for="nick1">Player Two nick: </label>
                <input type="text" id="nick2" class="player__input" placeholder="Player2" maxlength="10" value="Player2" required>
                <label for="colorA">Pick your paddle color: </label>
                <input type="color" id="colorB" class="player__color" value="#F00000" required>
                <div class="player__controlPanel">
                    Up/Down<br>
                    <button class="player__control" id="control1B" value="38"><i class="fas fa-arrow-up"></i></button>
                    <button class="player__control" id="control2B" value="40"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <div class="welcome__player--submit">
                <button class="submit back" id="back"><i class="fas fa-arrow-left"></i></button>
                <button class="submit" id="submit">Ready</button>
            </div>
        </div>
    </div>
    <div class="game__container">
        <canvas width="800" height="500" class="game"></canvas>
        <div class="control__panel">
            <div class="control__panel--element">
                <!-- start/pause -->
                <button class="button start">Start Game</button>
            </div>
            <div class="control__panel--element">
                <!-- player1; score -->
                <span class="playerName" id="playerOne">Player1</span>
                <span class="playerScore" id="playerOneScore">Score: 0</span>
            </div>
            <div class="control__panel--element">
                <!-- time, round -->
                <span class="time">Time: 00:00</span>
                <span class="round">Round: 0</span>
            </div>
            <div class="control__panel--element">
                <!-- player2; score -->
                <span class="playerName" id="playerTwo">Player2</span>
                <span class="playerScore" id="playerTwoScore">Score: 0</span>
            </div>
            <div class="control__panel--element">
                <!-- stop -->
                <button class="button end">End Game</button>
            </div>
        </div>
    </div>
    <div class="alert">

    </div>
    <script src="control.js"></script>
    <script src="app.js"></script>
</body>
</html>
